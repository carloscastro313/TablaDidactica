<ion-content class="ion-padding" color="light">

    <div class="img">
        <ion-img src="/assets/login.png"></ion-img>
    </div>
    <ion-text color="primary">
        <h1>Inicio de sesion</h1>
    </ion-text>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <ion-item color="primary">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input required formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-icon name="key-outline"></ion-icon>
            <ion-input required formControlName="clave" type="password"></ion-input>
        </ion-item>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="6">
                    <ion-button block color="primary" sl expand="full" type="submit" [disabled]="formLogin.invalid || formLogin.disabled">
                        Ingresar
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button block color="primary" sl expand="full" routerLink="/register" [disabled]="formLogin.disabled">
                        Registrarse
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <ion-text color="dark">
        <h5>Ingreso rapido: </h5>
    </ion-text>
    <div class="gridBtn">
        <ion-button block color="danger" (click)="fastAccess('usuario@usuario.com','333333')" [disabled]="formLogin.disabled">
            Usuario
        </ion-button>
        <ion-button block color="secondary" (click)="fastAccess('admin@admin.com','111111')" [disabled]="formLogin.disabled">
            Admin
        </ion-button>
        <ion-button block color="tertiary" (click)="fastAccess('invitado@invitado.com','222222')" [disabled]="formLogin.disabled">
            Invitado
        </ion-button>
        <ion-button block color="success" (click)="fastAccess('tester@tester.com','555555')" [disabled]="formLogin.disabled">
            Tester
        </ion-button>
        <ion-button block color="warning" (click)="fastAccess('anonimo@anonimo.com','444444')" [disabled]="formLogin.disabled">
            Anonimo
        </ion-button>
    </div>
</ion-content>
